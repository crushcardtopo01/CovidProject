<ng-template #contenido let-modal>

    <div class="modal-header">
        <h4 class="modal-title">Información sobre Covid</h4>
        <button class="close" aria-label="close" type="button" (click) = 'modal.dismiss()'>
            <span aria-hidden="true">x</span>
        </button>
    </div>
    <div class="modal-body">

        
        </div>


    <div class="modal-footer">
        <button class="btn btn-danger" (click) = "modal.close()">Salir</button>
    </div>
</ng-template>






<button style="margin-top: 20px; margin-bottom: 20px;" (click) = "openModal(contenido)" type="button" class="btn btn-primary btn-lg btn-block">Información</button>
