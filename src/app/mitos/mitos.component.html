        <div class="row">

            <div class="col-6">1</div>

        </div>
        <div class="row">
            <div class="col-6">1</div>
            <div class="col-6">2</div>
        </div>
        <div class="row">
            <div class="col-6">1</div>
            <div class="col-6">2</div>
        </div>

        
        </div>

    </div>

<button type="button" class="btn btn-primary btn-lg btn-block" (click) = 'openModal(contenido)'>Mitos y Realidades</button>
